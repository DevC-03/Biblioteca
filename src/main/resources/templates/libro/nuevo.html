<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro</title>
</head>
<body>
<h1>Agregar Nuevo Libro</h1>
<form action="/libros" method="post" style="max-width: 400px; margin-top: 20px;">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <label for="paginas">Páginas:</label>
    <input type="number" id="paginas" name="paginas" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <label for="fechaPublicacion">Fecha de Publicación:</label>
    <input type="date" id="fechaPublicacion" name="fechaPublicacion" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Guardar</button>
</form>
</body>
</html>
