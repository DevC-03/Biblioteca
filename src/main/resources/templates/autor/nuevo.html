<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Autor</title>
</head>
<body>
<h1>Agregar Nuevo Autor</h1>
<form action="/autores" method="post" style="max-width: 400px; margin-top: 20px;">
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <label for="primerApellido">Primer Apellido:</label>
    <input type="text" id="primerApellido" name="primerApellido" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <label for="segundoApellido">Segundo Apellido:</label>
    <input type="text" id="segundoApellido" name="segundoApellido" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <label for="dni">DNI:</label>
    <input type="number" id="dni" name="dni" required style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <label for="profesion">Profesi√≥n:</label>
    <input type="text" id="profesion" name="profesion" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
    <br>
    <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Guardar</button>
</form>
</body>
</html>
